<div class="container">
  <dx-select-box
    id="firstSelectCurrencyValue"
    [dataSource]="data"
    displayExpr="txt"
    valueExpr="rate"
    [placeholder]="currenciesArray[0]?.txt"
    width="300"
    (valueChange)="onFirstSelectValueChange($event)"
  ></dx-select-box>
  <dx-select-box
    id="secondSelectCurrencyValue"
    [dataSource]="data"
    displayExpr="txt"
    valueExpr="rate"
    [placeholder]="currenciesArray[1]?.txt"
    width="300"
    (valueChange)="onSecondSelectValueChange($event)"
  ></dx-select-box>
</div>
<app-exchange-currency-choose-amount
  (amountValue)="setAmountValue($event)"
></app-exchange-currency-choose-amount>
<dx-button
  stylingMode="contained"
  text="Get result"
  type="success"
  [width]="120"
  (onClick)="getCalculationResult()"
>
</dx-button>
<h2>
  You'll receive:
  <span>{{ result }}</span>
</h2>
<h4 *ngIf="validationError" class="validation-error">{{ validationError }}</h4>
