<div class="container">
  <dx-select-box
    [dataSource]="data"
    displayExpr="txt"
    [value]="currencies[0]"
    #firstCurrencySelector
    width="300"
  ></dx-select-box>
  <dx-select-box
    [dataSource]="data"
    displayExpr="txt"
    valueExpr="rate"
    width="300"
    [value]="currencies[1]"
    #secondCurrencySelector
  ></dx-select-box>
</div>
<app-exchange-currency-choose-amount
  #amountExchange
></app-exchange-currency-choose-amount>
<dx-button
  stylingMode="contained"
  text="Get result"
  type="success"
  [width]="120"
  (click)="
    calculationService.calculateExchangeCurrency(
      firstCurrencySelector.value.rate,
      secondCurrencySelector.value,
      amountExchange.amount
    )
  "
>
</dx-button>
<h2>
  You'll receive
  <span *ngIf="result">{{ result }}</span>
</h2>
